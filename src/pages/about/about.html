<ion-header>
    <ion-navbar>
        <ion-title>
            About
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>

    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="../../assets/imgs/logo.png">
            </ion-thumbnail>
            <h2>Bohemian Rhapsody</h2>
            <p>The Best Of Queen</p>
            <p>Queen</p>
            <button ion-button item-end large round>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="../../assets/imgs/logo.png">
            </ion-thumbnail>
            <h2>Paranoid Android</h2>
            <p>OK Computer</p>
            <p>Radiohead</p>
            <button ion-button item-end outline large round>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
