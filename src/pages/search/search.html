<ion-header>
	<ion-navbar>
		<ion-title>
			Search
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
	</ion-searchbar>

	<ion-item *ngFor="let result of results">
		<ion-thumbnail item-start>
			<img [src]="result.imgUrl">
		</ion-thumbnail>
		<h2>{{result.song}}</h2>
		<p>{{result.album}}</p>
		<p><b>{{result.artist}}</b></p>
		<button ion-button item-end large round>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-item>
</ion-content>
